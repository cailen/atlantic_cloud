---
- name: Installs Snorby
  hosts: all
  become: true
  vars:
    - passenger_webserver: apache2
    - snort_barnyard2_enable: false
  roles:
    - role: ansible-ntp
    - role: ansible-apache2
      when: passenger_webserver == "apache2"
    - role: ansible-passenger
    - role: ansible-mysql
    - role: ansible-snorby
