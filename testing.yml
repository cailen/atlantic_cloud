  pre_tasks:
    - name: Install aptitude (Debian and Ubuntu)
      apt:
        name: aptitude
        state: latest
      when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

    - name: Update VMs (Debian and Ubuntu)
      apt:
        update_cache: yes
        upgrade: yes
        state: latest
      when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"
    
    - name: Update VMs (Centos)
      yum:
        update_cache: yes
        name: '*'
        state: latest
      when: ansible_os_family == "RedHat"
  
  roles:
    - atlantic.iptables
    - atlantic.snmp 

